<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h2>GPA Calculator</h2>
    </div>

    <div class="content">
        <h3>Calculate Your GPA Goal</h3>
        <p>Enter your current stats and your target to see what GPA you need this semester.</p>
        
        <div id="gpa-calculator">
            <hr>
            
            <div class="gpa-form">
                <div class="form-group">
                    <label>Current CGPA:</label>
                    <input type="number" id="current_cgpa" placeholder="e.g., 7.8" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>Total Credits Completed (So Far):</label>
                    <input type="number" id="credits_completed" placeholder="e.g., 90">
                </div>
                
                <div class="form-group">
                    <label>Target CGPA (What you want):</label>
                    <input type="number" id="target_cgpa" placeholder="e.g., 8.0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>Current Semester Credits (What you're taking):</label>
                    <input type="number" id="current_credits" placeholder="e.g., 20">
                </div>
                
                <button onclick="calculateGoalGPA()" id="calcBtn">Calculate Goal</button>

                <div id="gpa-result"></div>
            </div>
            
        </div>
        
    </div>

    <script src="scriptt.js"></script>

</body>
</html>
